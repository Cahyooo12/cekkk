<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideatika Space | Where Creativity Drives Innovation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        serif: ['Instrument Serif', 'serif'],
                    },
                    colors: {
                        primary: '#a855f7',
                        iris: '#8B5CF6',
                        dark: '#0a0a0a',
                        obsidian: '#050505',
                    },
                    keyframes: {
                        'reveal-up': {
                            '0%': { opacity: '0', transform: 'translateY(40px) scale(0.95)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                            '50%': { transform: 'translateY(-30px) translateX(10px)' },
                        },
                        'spin-slow': {
                            'from': { transform: 'rotate(0deg)' },
                            'to': { transform: 'rotate(360deg)' }
                        },
                        'drift': {
                            '0%': { transform: 'translate(0, 0) scale(1) rotate(0deg)' },
                            '33%': { transform: 'translate(80px, -40px) scale(1.1) rotate(5deg)' },
                            '66%': { transform: 'translate(-40px, 60px) scale(0.9) rotate(-5deg)' },
                            '100%': { transform: 'translate(0, 0) scale(1) rotate(0deg)' }
                        },
                        'marquee': {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' }
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.4', filter: 'blur(100px) scale(1)' },
                            '50%': { opacity: '0.7', filter: 'blur(130px) scale(1.1)' }
                        }
                    },
                    animation: {
                        'reveal-up': 'reveal-up 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'float': 'float 8s ease-in-out infinite',
                        'pulse-slow': 'pulse 10s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'pulse-glow': 'pulse-glow 6s ease-in-out infinite',
                        'spin-slow': 'spin-slow 20s linear infinite',
                        'marquee': 'marquee 40s linear infinite',
                        'drift': 'drift 20s ease-in-out infinite',
                        'drift-reverse': 'drift 25s ease-in-out infinite reverse',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .reveal-on-scroll {
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateY(30px);
        }
        .reveal-on-scroll.active {
            opacity: 1;
            transform: translateY(0);
        }
        .noise-bg::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 50;
        }
        .grid-bg {
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="noise-bg">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
